<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js">
    <script src="https://kit.fontawesome.com/0267d3da52.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="css/style.css">
    
    <title>Contact Us</title>
  
</head>
<body>
    
    <section id="contact-form" style="padding-bottom:200px ;">
        
        <div class="contact">
          <h3 class="third-heading">Send us a message</h3>
          <form action="" method="post">
            <div>
              <label for="login-name">Full Name</label><br>
              <input type="text" name="login-email" id="login-email" placeholder="Your Full Name">
            </div>
            <div>
              <label for="login-email">Email address</label><br>
              <input type="email" name="login-email" id="login-email" placeholder="example@gmail.com">
            </div>
            <div>
              <label for="textarea">Your Message</label><br>
              <textarea name="" id="" cols="30" rows="7" fixed></textarea>
            </div>
            <button type="button" class="btn btn-primary">Submit</button>
        
          </form>
        </div>
      </section>
      <section id="footer">
        <footer class="footer"> 
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-solid fa-envelope "></i> <br>

          <div class="blockquote-footer">
            <p >&copy;Mk Watches 2022, All rights reserved</p>
          </div>
        </footer>
      </section>

</body>
</html>
